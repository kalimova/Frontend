<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <p> Имя:<input type="text" name="name">
        <label for="name"></label>
    </p>
    <p>
        Пароль:
        <input type="password" name="password">
        <label for="password"></label>
    </p>
    <p>
        Email:
        <input type="email" name="email">
        <label for="email"></label>
    </p>
    <p>
        Дата рождения:
        <input type="date" name="date">
        <label for="date"></label>
    </p>
    <p>
        Номер телефона
        <input type="text" placeholder="+9969999999">
        <label for="+9969999999"></label>
    </p>
    <p>
        Любимый цвет:
        <input type="color" id="color">
        <label for="color"></label>
    </p>
    <p>
        Выберите пол:
        <input type="radio"  name="gender" id="M">
        <label for="M"> Мужской</label>
        <input type="radio" name="gender" id="W">
        <label for="W"> Женский</label>
    </p>
    <p>
        Подписаться на рассылку: 
        <input type="checkbox">
    </p>
    <p>
        <input type="range" min="-50" max="50">
    </p>
    <button>Отправить</button>



    <p>Насколько важна такая функция по шкале от 1 до 10?</p>

    
    <pre>                 <label for="1"> 1 </label> <label for="2"> 2 </label> <label for="3"> 3 </label> <label for="4"> 4 </label> <label for="5"> 5 </label> <label for="6"> 6 </label> <label for="7"> 7 </label> <label for="8"> 8 </label> <label for="9"> 9 </label> <label for="10"> 10 </label></pre>
    <pre> Совсем не нужно <input type="radio" id="1"/> <input type="radio" id="2"/> <input type="radio" id="3"/> <input type="radio" id="4"/> <input type="radio" id="5"/> <input type="radio" id="6"/> <input type="radio" id="7"/> <input type="radio" id="8"/> <input type="radio" id="9"/> <input type="radio" id="10"/> Это очень полезная функция
    </pre>
    
</body>
</html>
