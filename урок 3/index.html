<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="headerBlock" style="height: 200px; background-color: grey">
      <h1></h1>
      <a href="#footerBlock">go to footer</a>
    </header>
    <main id="mainBlock" style="height: 800px; background-color: green">
      <div
        style="
          width: 400px;
          height: 400px;
          margin: 10px;
          border: 5px white solid;
          padding: 20px;
        "
      >
        <p style="margin: 0; background-color: white">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam
          dolorem neque aperiam culpa maxime, enim commodi saepe voluptatum quas
          nostrum nulla velit debitis illo eum sunt. Necessitatibus iusto non
          illum.
        </p>
      </div>
      <div id="divny">divny</div>
    </main>
    <footer
      id="footerBlock"
      style="height: 200px; background-color: rgb(50, 197, 45)"
    >
      <a href="#headerBlock">go to header</a>
      <a href="#divny">divny</a>
    </footer>

    <div
      style="
        width: 800px;
        height: 500px;
        background-image: url(https://media.istockphoto.com/id/1351763219/photo/crystal-cove-state-park-sky-fire.webp?b=1&s=170667a&w=0&k=20&c=mJEFZ68eUauueOHxlGRbBQZ-F0J-FwMXLWGqs5a0LAk=);
        border: 3px solid gray;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      "
    >
      <h1 style="color: white">Text title</h1>
    </div>
  </body>
</html>
